<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width. initial-scale=1.0">
    <title>Dropdown Menu</title>
    <!-- Font awesome Icon CDN -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="dropdown_menu.css">
</head>
<body>
    <!-- Search Bar start -->
    <div class="search-bar">

        <!-- Dropdown start -->
         <div class="dropdown">
            <div id="drop-text" class="dropdown-text">
                <span id="span">Everything</span>
                <i id="icon" class="ri-arrow-down-s-line"></i>
            </div>
            <ul id="list" class="dropdown-list">
                <li class="dropdown-list-item">Everything</li>
                <li class="dropdown-list-item">Software Development</li>
                <li class="dropdown-list-item">Web Development</li>
                <li class="dropdown-list-item">Data Analyst</li>
                <li class="dropdown-list-item">IT Consultant</li>
                <li class="dropdown-list-item">Network Administrator</li>
             </ul>
         </div>
         
         <!-- Dropdown ends -->
          <!-- Search Box input starts -->
           <div class="search-box">
            <input type="text" id="search-input" placeholder="Search Anything...">
            <i id="icon" class="ri-search-line"></i>
           </div>
           <!-- Search Box input ends -->
    </div>
    <!-- Search Bar ends -->
    <script src="dropdown_menu.js"></script>
</body>
</html>
